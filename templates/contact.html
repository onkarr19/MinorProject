{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}


    <div class="container text-center">
        <br><br><br><br><br>
        <div>
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        </div>
        <h1>Contact Us</h1>
        <br>
        <form action="/contact/" name="contact_form" method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input name="name" type="text" required placeholder="James"/>
            <br><br>
            <label for="email">E-mail</label>
            <input name="email" type="email" required placeholder="someone@example.com"/>
            <br><br>
            <label for="message">Your Concern / Message</label><br>
            <textarea name="message" cols="30" rows="10" placeholder="" required> </textarea>
            <div class="center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

{% endblock %}
